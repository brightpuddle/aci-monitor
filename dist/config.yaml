project_name: aci-monitor
env:
- GO111MODULE=on
- CGO_ENABLED=0
release:
  github:
    owner: brightpuddle
    name: aci-monitor
  name_template: '{{.Tag}}'
brew:
  name: aci-monitor
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "aci-monitor"
scoop:
  name: aci-monitor
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/brightpuddle/aci-monitor/releases/download/{{ .Tag
    }}/{{ .ArtifactName }}
builds:
- id: aci-monitor
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - windows_amd64
  - darwin_amd64
  - linux_amd64
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: aci-monitor
  lang: go
archives:
- id: default
  builds:
  - aci-monitor
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    amd64: 64-bit
    darwin: MacOS
    linux: Linux
    windows: Windows
  format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - aci-monitor
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - aci-monitor
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.github.com.token
before:
  hooks:
  - rm -rf dist
  - go mod download
  - go test
github_urls:
  download: https://github.com
